<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Reporte de Ventas</h1>

        <!-- Resumen de ventas -->
        <div class="row my-4">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ventas Totales</h5>
                        <p class="card-text" id="totalSales">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ingresos Totales</h5>
                        <p class="card-text" id="totalRevenue">0 COP</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla con detalles de ventas -->
        <h2>Detalle de Ventas</h2>
        <table class="table table-striped" id="salesTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Producto</th>
                    <th>Cantidad Vendida</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- BotÃ³n para exportar ventas -->
        <div class="text-end">
            <button class="btn btn-success" id="exportSalesCsvButton">Exportar a CSV</button>
            <a href="index.html" class="btn btn-secondary">Regresar al Inventario</a>
        </div>
    </div>

    <script src="./scripts/sales.js"></script>
</body>
</html>
