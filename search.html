<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar y Vender Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vender Productos</h1>

        <!-- Tabla de productos -->
        <h2>Inventario de Productos</h2>
        <table class="table table-striped" id="productTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán las filas dinámicamente -->
            </tbody>
        </table>

        <!-- Botón para regresar -->
        <div class="text-end">
            <a href="index.html" class="btn btn-secondary">Regresar al Inventario</a>
        </div>
    </div>

    <!-- Modal de venta -->
    <div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sellModalLabel">Vender Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="sellQuantity">Cantidad a Vender:</label>
                        <input type="number" id="sellQuantity" class="form-control" min="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="sellProductBtn">Vender</button>
                </div>
            </div>
        </div>
    </div>

<!-- Campo oculto para almacenar el índice del producto -->
<input type="hidden" id="productIndex">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/search.js"></script>
</body>
</html>
